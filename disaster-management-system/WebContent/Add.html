<%@ page language="java" contentType="text/html; charset=ISO-8859-1"
    pageEncoding="ISO-8859-1"%>
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

<title>Hospitals Registration</title>
</head>

<body style="background-color:#FBECDB;">
    <div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
      <a href="Home.html" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
        <svg class="bi me-2" width="40" height="32"><use href="logo.jpeg"/></svg>
        <span class="fs-4">Dharwad Hospitals</span>
      </a>

      <ul class="nav nav-pills">
        <li class="nav-item"><a href="Home.html" class="nav-link active">Home</a></li>
        <li class="nav-item"><a href="Add.html" class="nav-link" aria-current="page">New Hospital Registration</a></li>
        <li class="nav-item"><a href="Issue.html" class="nav-link">Hospitals</a></li>
        <li class="nav-item"><a href="Login.html" class="nav-link">Login</a></li>
      </ul>

    </header>
  </div>


  <main class="flex-shrink-0">
  <div style="width: 60%;" class="container">
    <h1 class="mt-5">Hospital Registration Form</h1>
    <p class="lead">Please fill the form to add new Hospitals</p>

    <form action="AddServlet" method="POST">
          <div class="mb-3">
            <label class="form-label">Hospital_ID</label>
            <input type="number" required name="ID" class="form-control">
          </div>
          <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" required name="name" class="form-control">
          </div>
          <div class="mb-3">
            <label class="form-label">Available Beds</label>
            <input type="number" required name="available_beds" class="form-control">
          </div>
          <div class="mb-3">
            <label class="form-label">Total Beds</label>
            <input type="number" required name="total_beds" class="form-control">
          </div>

          <div class="mb-3">
            <label class="form-label">Address</label>
            <input type="text" required name="address" class="form-control">
          </div>
          
          <div class="mb-3">
            <label class="form-label">Contact Number</label>
            <input type="number" required name="contact_no" class="form-control">
          </div>

          <button type="submit" class="btn btn-primary">Submit</button>
     </form>
  </div>
</main>
    
  <div class="container">
    <footer class="py-3 my-4">
      <hr/>
      <p class="text-center text-muted">&copy; IIT Dharwad, 2022</p>
    </footer>
</div>
</body>
</html>
